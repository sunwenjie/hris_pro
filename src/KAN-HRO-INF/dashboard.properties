#\u662f\u5426\u663e\u793a\u503c
showValues=1
#\u65cb\u8f6c\u663e\u793a\u503c
rotateValues=0
#\u67f1\u5185\u663e\u793a\u503c
placeValuesInside=0
#\u503c\u7684\u5b57\u4f53\u989c\u8272\u5927\u5c0f
baseFont=Calibri
baseFontSize=11
baseFontColor=5D5D5D
chart_bgcolor=ECF5FF
#\u683c\u5f0f\u5316\u503c K M
formatNumberScale=1
#\u753b\u5e03\u8fb9\u6846\u5bbd\u5ea6
canvasBorderThickness=1
#\u753b\u5e03\u8fb9\u6846\u989c\u8272 
canvasBorderColor=999999
#\u67f1\u5b50\u586b\u5145\u89d2\u5ea6 
plotFillAngle=330
#\u67f1\u5b50\u8fb9\u6846\u989c\u8272 
plotBorderColor=999999
#\u4ea4\u66ff\u8868\u683c\u989c\u8272 
showAlternateVGridColor=1
#\u5206\u5272\u7ebf\u900f\u660e\u5ea6 
divLineAlpha=50
#\u662f\u5426\u663e\u793a\u8fb9\u6846 
showBorder=1
#\u8fb9\u6846\u989c\u8272 
bordercolor=C6D2DF
#\u4f7f\u7528\u62df\u7269
useRoundEdges=0
#\u663e\u793a\u5173\u4e8e\u83dc\u5355
showAboutMenuItem=0
#\u5f00\u542f\u5bfc\u51fa\u6a21\u5f0f
exportEnabled=0
#\u786e\u5b9a\u5ba2\u6237\u7aef\u5bfc\u51fa
exportAtClient=0
#\u5bf9\u5e94\u524d\u53f0\u5bfc\u51fa\u5904\u7406\u7a0b\u5e8f\u7684\u6807\u8bc6
exportHandler=fcExporter
#(\u5bfc\u51fa\u65f6\u7684\u63d0\u793a\u8bed)
exportDialogMessage=\u6b63\u5728\u751f\u6210,\u8bf7\u7a0d\u5019...
#(\u53f3\u952e\u83dc\u5355\u683c\u5f0f\u5316\u6210\u4e2d\u6587)\u3002  
exportFormats=JPG=\u751f\u6210JPG\u56fe\u7247|PDF=\u751f\u6210PDF\u6587\u4ef6

