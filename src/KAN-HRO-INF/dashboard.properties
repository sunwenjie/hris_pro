##################inner chart

#\u662f\u5426\u663e\u793alabel
showLabels=1
#\u662f\u5426\u65cb\u8f6c
y_rotateYAxisName=1
#labelDisplay   AUTO\u81ea\u52a8 WRAP \u622a\u53d6\u6dfb\u52a0...ROTATE \u8f6c\u5411 STAGGER \u4f4d\u7f6e\u4ea4\u66ff\u663e\u793a
labelDisplay=AUTO
#useEllipsesWhenOverflow \u7a7a\u95f4\u4e0d\u591f\u4f7f\u7528... \u548cAUTO\u914d\u5408\u4f7f\u7528
useEllipsesWhenOverflow=0
#\u503e\u659c45\u00b0
slantLabels=0
#\u6bcf\u9694\u51e0\u6839\u67f1\u5b50\u663e\u793a
