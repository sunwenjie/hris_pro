<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../../mobile/css/bootstrap.min.css">
<style type="text/css">
h1 {
	font-size: 26px;
	margin: 0 0 30px 0;
	border-bottom: 1px solid #ccc;
	padding-bottom: 5px;
}

.head {
	background: #fdf0f0;
}

tbody tr th {
	background: #fdf0f0;
	text-align: right;
}
</style>
</head>
<body>
	<div style="margin-left: 5%; margin-right: 5%;">
		<h1>Holidays in United Kingdom in 2016</h1>
		<div class="table-responsive">
			<table class="table table-bordered table-striped table-hover table-condensed">
					<thead>
						<tr class="head">
							<th>Date</th>
							<th>Weekday</th>
							<th>Holiday name</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>Jan 1</th>
							<td>Friday</td>
							<td>New Year's Day</td>
						</tr>
						<tr>
							<th>Mar 25</th>
							<td>Friday</td>
							<td>Good Friday</td>
						</tr>
						<tr>
							<th>May 2</th>
							<td>Monday</td>
							<td>Early May Bank Holiday</td>
						</tr>
						<tr>
							<th>May 30</th>
							<td>Monday</td>
							<td>Spring Bank Holiday</td>
						</tr>
						<tr>
							<th>Dec 25</th>
							<td>Sunday</td>
							<td>Christmas Day</td>
						</tr>
						<tr>
							<th>Dec 26</th>
							<td>Monday</td>
							<td>Boxing Day</td>
						</tr>
						<tr>
							<th>Dec 27</th>
							<td>Tuesday</td>
							<td>Bank Holiday</td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>
</body>
</html>
